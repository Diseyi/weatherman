<html lang="en">

<head>

    <title>Weatherman</title>
    <link rel="stylesheet" href="style.css">

<body>

    <div class="divBody">
        <header>
            <div class="divHeader">
                <div class="headerFlex">
                    <h1 class="logo">Weatherman</h1>
                </div>

                    <input type="search" name="search" id="searchLocation">
                    <submit id="searchButton">search </submit>
                </form>

        </header>

        <div class="weatherDetails">
            <div class="main">
                <div class="currentData">

                    <div class="loader"></div>

                    <div class="weather-div">

                        <img src="" alt="" id="image">
                        <div class="description">
                            <p class="weatherReport"></p>
                            <h2 class="temperature"></h2>
                            <h1 class="location"></h1>
                            <p class="date">Friday, March 20, 2020</p>
                        </div>
                    </div>
                </div>
            </div>

            <footer>
                <div class="divFooter">
                    <div class="daysContainer">
                        <p class="days-description"></p>
